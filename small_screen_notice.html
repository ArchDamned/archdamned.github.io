<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="res/lib/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="res/lib/slick/slick-theme.css"/>
	<link rel="stylesheet" href="res/fonts.css">
	<link rel="stylesheet" href="res/main.css">
	<title>GWENT Resume</title>
</head>
<body>
	This page currently is not supporting small screens because of poor responsivity. Please switch to larger screen device and try again. Sorry for inconvenience.

	<script type="text/javascript" src="res/lib/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="res/lib/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="res/lib/slick/slick.min.js"></script>
	<script type="text/javascript" src="res/lib/mousewheel/jquery.mousewheel.js"></script>
	<script>
		$(document).ready(function() {
			$('.sections').slick({
				slidesToShow: 1,
				arrows: false,
				dots: true,
				mobileFirst: true,
				appendDots: $('.nav'),
				customPaging : function(slider, i) {
					var section = $(slider.$slides[i]).data('section');
					return '<a href="javascript:void(0)">' + section.toUpperCase() + '</a>';
				},
			}).mousewheel(function(e) {
				if (e.deltaY < 0) {
					$(this).slick('slickNext');
				} else {
					$(this).slick('slickPrev');
				}
			});
			$(window).on('load resize',function(){
				if($(window).height() < 600 || $(window).width() < 1100){
					$(location).attr('href', 'small_screen_notice.html')
				}
			});
		});
	</script>
</body>
</html>
